{{extend "forums_layout.html"}}

{{block sub_menu}}
{{sub_menu(menu_items, 'forum')}}
{{end}}

{{block forum_nav}}
    <ul class="breadcrumb">
      <li>
        <a href="{{=url_for('forum2.views.ForumView.list')}}" class="home" title="首页">论坛首页</a> <span class="divider">/</span>
      </li>
      <li class="active">
        <a href="/{{=forum.id}}">{{=forum.name}}</a>
      </li>
    </ul>
{{end}}

{{block content_main}}
<style>
    #field_subject {width:80%;}
</style>
{{use "xheditor"}}
<div class="content">
    <div class="box center">
        <h2>发表新主题</h2>
        <div class="box-body">
            {{<< form}}
        </div>
    </div>
</div>
{{include "inc_xheditor_all.html"}}
{{end}}
